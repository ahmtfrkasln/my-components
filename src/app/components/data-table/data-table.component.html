<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col" *ngFor="let c of columns">
                <button *ngIf="c.sortable; else nonsortable" class="btn" (click)="setSort(c.code)">
                    {{c.value}}
                    <fa-icon [icon]="getSortIcon(c.code)"></fa-icon>
                </button>
                <ng-template #nonsortable>{{c.value}}</ng-template>
            </th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let d of data" [ngClass]="{'table-success': d === selected}" (click)="selected = d">
            <td *ngFor="let c of columns">{{d[c.code]}}</td>
        </tr>
    </tbody>
</table>
